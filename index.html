<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tennis Game</title>
</head>

<body>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>


    const canvas = document.getElementById('gameCanvas')
    const canvasContext = canvas.getContext('2d')
    let ballX = 50
    let ballY = 50
    let ballSpeedX = 10
    let ballSpeedY = 10

    let player1Score = 0
    let player2Score = 0

    let paddle1Y = 250
    let paddle2Y = 250

    const PADDLE_THICKNESS = 10
    const PADDLE_HEIGHT = 100


    window.onload = function () {

      const framesPerSecond = 30

      setInterval(() => {
        moveEverything()
        drawEverything()
      }, 1000 / framesPerSecond)
    }

    function moveEverything() {

      if (ballX < 0) {
        if (ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
          ballSpeedX = -ballSpeedX

          const deltaY = ballY - (paddle1Y + PADDLE_HEIGHT / 2)
          ballSpeedY = deltaY * 0.35
        } else {
          ballReset()
          player2Score++
        }
      }

      if (ballX >= canvas.width) {
        if (ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
          ballSpeedX = -ballSpeedX

          const deltaY = ballY - (paddle2Y + PADDLE_HEIGHT / 2)
          ballSpeedY = deltaY * 0.35
        } else {
          ballReset()
          player1Score++
        }
      }

      if (ballY >= canvas.height || ballY <= 0) {
        ballSpeedY = -ballSpeedY
      }

      ballX += ballSpeedX
      ballY += ballSpeedY
    }

    function drawEverything() {

      computerMovement()

      colorRect(0, 0, canvas.width, canvas.height, 'black')

      // Player 1
      colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')

      // Player 2
      colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')

      colorCircle(ballX, ballY, 10, 'white')

      canvasContext.fillText(`Score: ${player1Score}`, 100, 100)
      canvasContext.fillText(`Score: ${player1Score}`, canvas.width - 130, 100)
    }

    function colorRect(leftX, topY, width, height, drawColor) {
      canvasContext.fillStyle = drawColor
      canvasContext.fillRect(leftX, topY, width, height)
    }

    function colorCircle(circleX, centerY, radius, drawColor) {
      canvasContext.fillStyle = drawColor
      canvasContext.beginPath()
      canvasContext.arc(circleX, centerY, radius, 0, Math.PI * 2, true)
      canvasContext.fill()
    }

    function moveLeftPaddle(e) {
      const key = e.keyCode
      if (key == 87) {
        paddle1Y = paddle1Y - 15
      } else if (key == 83) {
        paddle1Y = paddle1Y + 15
      }
    }

    function moveRightPaddle(e) {
      const key = e.keyCode
      if (key == 38) {
        paddle2Y = paddle2Y - 15
      } else if (key == 40) {
        paddle2Y = paddle2Y + 15
      }
    }

    function ballReset() {
      ballSpeedX = -ballSpeedX
      ballX = canvas.width / 2
      ballY = canvas.height / 2
    }

    function computerMovement() {
      const paddle2YCenter = paddle2Y + PADDLE_HEIGHT / 2
      if (paddle2YCenter < ballY - 35) {
        paddle2Y += 6
      } else if (paddle2YCenter > ballY + 35) {
        paddle2Y -= 6
      }
    }

    document.addEventListener('keydown', moveLeftPaddle)
    document.addEventListener('keydown', moveRightPaddle)

  </script>
</body>

</html>
